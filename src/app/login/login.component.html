<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>

    <label>Email</label>
    <input type="email" formControlName="email" placeholder="Enter your email">

    <div
      *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
      <span *ngIf="loginForm.get('email')?.errors?.['required']">Email's
        Required</span>
      <span *ngIf="loginForm.get('email')?.errors?.['email']">Enter a vialed
        Email!!</span>
    </div>

    <label>Password</label>
    <input type="password" formControlName="password"
      placeholder="Enter your password">

    <div
      *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
      <span *ngIf="loginForm.get('password')?.errors?.['required']">Password's
        Required</span></div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
  <button class="signup-btn" (click)="goToSignup()">Sign Up</button>
</div>
